<div class="tile is-child box py-2 px-0">
    <div class="columns is-mobile is-vcentered">
        <div class="column is-narrow">
            <figure class="image is-128x128 mx-2">
                {{ if .Params.image }}
                <img src="{{ .Params.image }}" alt="">
                {{ else }}
                    <i class="far fa-3x fa-image"></i></i>
                {{ end }}
            </figure>
        </div>
        <div class="column">
            <div>
                <h5 class="subtitle is-5 my-0"> {{ .Params.name }} </h5>
                <div class="block">{{ .Params.description }}</div>
            </div>
        </div>
    </div>
</div>
